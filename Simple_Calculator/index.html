<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>

            <div class="btns">
                <div class="symbols">

                    <div class="row">
                        <button id="ce" onclick="backspc()">CE</button>
                        <button class="btn">(</button>
                        <button class="btn">)</button>
                        <button id="ac" onclick="screen.value=''">AC</button>
                    </div>

                    <div class="row">
                        <div class="row">
                            <button onclick="perc()">%</button>
                            <button onclick="cos()">cos</button>
                            <button onclick="sin()">sin</button>
                            <button onclick="tan()">tan</button>
                        </div>
                    </div>

                    <div class="row">
                        <button onclick="sqrt()">‚àö</button>
                        <button onclick="e()">e</button>
                        <button onclick="pow()">x <span style="position: relative; bottom: .4em;">y</span></button>
                        <button onclick="log()">log</button>
                    </div>
                </div>

<!-- responsive  -->  
                <div class="row">
                    <button class="mobile-hide" id="ce" onclick="backspc()">CE</button>
                    <button class="mobile-hide" onclick="fact()">X!</button>
                    <button class="btn mobile-hide">(</button>
                    <button class="btn mobile-hide">)</button>
                    <button class="mobile-hide" onclick="perc()">%</button>
                    <button class="mobile-hide" id="ac" onclick="screen.value=''">AC</button>
                </div>

                <div class="row">
                    <button class="mobile-hide" onclick="sin()">sin</button>
                    <button class="mobile-hide" onclick="pi()">ùõë</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">√∑</button>
                </div>

                <div class="row">
                    <button class="mobile-hide" onclick="cos()">cos</button>
                    <button class="mobile-hide" onclick="log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">x</span> </button>
                </div>

                <div class="row">
                    <button class="mobile-hide" onclick="tan()">tan</button>
                    <button class="mobile-hide" onclick="sqrt()">‚àö</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>

                <div class="row">
                    <button class="mobile-hide" onclick="e()">e</button>
                    <button class="mobile-hide" onclick="pow()">x <span style="position: relative; bottom: .4em;">y</span></button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="btn">+</button>
                </div>                                   
            </div>
    </div>

    <script src="Javascript/script.js" type="text/Javascript"></script>
</body>
</html>
